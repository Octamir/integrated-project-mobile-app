<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="css/skynet.min.css" type="text/css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- local storage for Ionic -->
    <script src="lib/ngstorage/ngStorage.js"></script>

    <!-- moment.js -->
    <script src="lib/moment/moment.js"></script>

    <!-- lodash -->
    <script src="lib/lodash/dist/lodash.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="bundle.js"></script>
</head>
<body ng-app="skynet">
    <ion-content ng-show="showLoading">
      <ion-spinner icon="lines" class="spinner-positive"></ion-spinner>
    </ion-content>

    <div ng-show="!showLoading">
      <!-- showMenu is part of the $rootScope and is set in app.js (app.run) -->
      <!-- In sidemenu.html the ion-nav-view is declared so both the menu and the state's template will be rendered -->
      <!-- This is done to maximize reusability of the menu while not showing a menu for IP -->
      <div ng-if="showMenu" ng-include="'templates/sidemenu.html'"></div>

      <!-- Will only show up if the current state is IP -->
      <div ng-if="!showMenu">
        <ion-nav-view></ion-nav-view>
      </div>
    </div>
</body>
</html>
