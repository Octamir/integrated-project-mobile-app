<ion-view>
  <ion-content ng-controller="IPController">

      <label class="item item-input"><input type="text" ng-model="ip" placeholder="IP"/></label>
      <label class="item item-input"><input type="number" ng-model="port" placeholder="Port"></label>
    </div>
    <button class="button button-block button-positive" ng-click="addIpAndPort()">Insert!</button>

  </ion-content>
</ion-view>
