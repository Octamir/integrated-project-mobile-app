<ion-view>
  <ion-nav-bar class="bar-stable">
    <ion-nav-title>Skynet</ion-nav-title>
  </ion-nav-bar>
  <ion-content ng-controller="IPController">

    <!-- novalidate = don't use HTML5 validation -->
    <form name="ipForm" ng-submit="addIpAndPort()" ng-show="showForm" novalidate>
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="ip" ng-pattern="ipRegex" placeholder="IP" required/>
        </label>
        <label class="item item-input">
          <input type="number" ng-model="port" placeholder="Port" required>
        </label>
      </div>

      <!-- Quick 'n dirty css trick -->
      <div style="padding: 0 10px;">
        <!-- You should not be able to procede without inputting valid information -->
        <button type="submit" ng-disabled="ipForm.$invalid" class="button button-block button-positive">Continue</button>
      </div>
    </form>


  </ion-content>
</ion-view>
